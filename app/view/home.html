<section>
	<h1>Postagens:</h1>
	
	{% for postagem in postagens %}
	<article>
		<fieldset>
			<header>
				<h2><a href="http://localhost/desenvolvimento/estrutura/?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a></h2>
			</header>

			<p>{{postagem.conteudo}}</p>
		</fieldset>
	</article>
	{% endfor %}


</section>
